<!DOCTYPE html>
<html lang="en">
<head>

    <title>{$pagename}</title>

    </div>
</div>

<footer class="footer">
    <div class="container">
        <div>
            {block name="footer"}
            {/block}
        </div>
    </div>
</footer>

</html>
