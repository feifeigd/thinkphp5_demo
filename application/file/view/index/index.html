

<title>上传文件</title>


单文件上传
<form action="/file/index/upload" enctype="multipart/form-data" method="POST">
    <input type="file" name="image"/><br/>

</form>


多文件上传
<form action="/file/index/uploads" enctype="multipart/form-data" method="POST">
    <input type="file" name="image[]"/><br/>

    <input type="file" name="image[]"/><br/>

</form>
